<!DOCTYPE html>
<html>
    <head class="header">
        <title>Menú Personalización</title>
        <link rel="stylesheet" href="Form.css">
    </head>

<header>
<nav>
    <div class="menu">
        <ul>
            <li><a href="Personalizer.html">Personalizer</a></li>
            <li><a href="Form.html">Form</a></li>
            <li><a href="Images.html">Images</a></li>
            <li><button id="Mode">Mode</button></li>
        </ul>
    </div>
    <script src="modificarCosas.js"></script>
    <script>
        let fondoNegro = false;

        function cambiarBG() {
            if (fondoNegro) {
                document.body.style.backgroundColor = "white"; 
            } else {
                document.body.style.backgroundColor = "black";
            }
            fondoNegro = !fondoNegro;
        }

        document.getElementById("Mode").addEventListener("click", cambiarBG);
    </script>
</nav>    
</header>

<body>
<div class="formaCaja">
    <form style="border: 10px;">
        <label for="nombre"><h3>Full Name:</h3></label><br>
        <input type="text" id="nombre" name="nombre" value="Enter your full name" ><br><br>
        
        <label for="email"><h3>Email:</h3></label><br>
        <input type="email" id="email" name="email" value="Enter your email:"><br><br>
    
        <button type="button" class="validar" onclick="validarEmail()">Validate</button>
        
        <label for="genero"><h3>Gender:</h3></label><br>
        <input type="radio" name="genero" value="hombre" checked>Male
        <input type="radio" name="genero" value="mujer">Female
        <input type="radio" name="genero" value="otro">Other<br><br>
        
        <label for="pais"><h3>Country:</h3></label><br>
        <select id="pais">
            <option value="España">Spain</option>
            <option value="Francia">France</option>
            <option value="Inglaterra">England</option>
        </select>

        
        <div id="ciudades"></div>

    </form>
</div>

<script>
    
    document.getElementById('pais').addEventListener('change', function() {
        const paisSeleccionado = this.value;
        const contenedorCiudades = document.getElementById('ciudades');

        
        contenedorCiudades.innerHTML = '';

        
        if (paisSeleccionado === 'España') {
            const selectCiudades = document.createElement('select');
            selectCiudades.id = 'ciudad';

            const optionPamplona = document.createElement('option');
            optionPamplona.value = 'Pamplona';
            optionPamplona.textContent = 'Pamplona';
            selectCiudades.appendChild(optionPamplona);

            contenedorCiudades.appendChild(selectCiudades);
        }
    });
</script>
<script>
    function validarEmail() {
    
        const email = document.getElementById('email').value;


        if (email.length < 4) {
            alert("El email es muy corto.");
            return false;
        }

        const atIndex = email.indexOf('@');
        if (atIndex === -1) {
            alert("El email debe contener un '@'.");
            return false;
        }

        const dominio = email.slice(atIndex + 1);
        if (dominio.length < 2) {
            alert("El dominio es incorrecto.");
            return false;
        }

        alert("El email es correcto.");
        return true;
    }
</script>

</body>
</html>
